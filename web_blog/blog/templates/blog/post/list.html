{% extends "blog/base.html" %} 
{% block title %}My Blog{% endblock %}
{% block content %}
   <h1>My Blog</h1>
  {% for post in posts %}
        <h2>
            <a href=> {{ post.title }} </a>
        </h2>
        <p class="date">
          Published {{ post.date_posted }} by {{ post.author }}
        </p>
        {{ post.content|truncatewords:30|linebreaks }}
  {% endfor %} 
{% endblock %}
